 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="clock">
      <div class="fc"><img id="face" src="img/clockface.png"/></div>
      <div class="hr"></div><img id="hour" src="img/hour-hand.png"/></div>
      <div class="sec"></div><img id="second" src="img/second-hand.png"/></div>
      <div class="min"></div><img id="minute" src="img/minute-hand.png"/></div>
    </div>
    <script src="clock.js"></script>
  </body>
</html>
